<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Crystal Game!</title>
	 
	 <link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				Crystal Collector!
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				Instruction text.
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<div class="panel panel-default">
  				<div class="panel-heading">
   		 			<h3 class="panel-title">Score Goal</h3>
  				</div>
  				<div class="panel-body">
    				Current Score Goal
  				</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="panel panel-default">
  				<div class="panel-heading">
   		 			<h3 class="panel-title">Current Record</h3>
  				</div>
  				<div class="panel-body">
    				<section>Wins: <span class="wins"></span></section>
    				<section>Losses: <span class="losses"></span></section>
  				</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<div class="panel panel-default">
  				<div class="panel-heading">
   		 			<h3 class="panel-title">Current Score</h3>
  				</div>
  				<div class="panel-body">
    				Current Score
  				</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="panel panel-default">
  				<div class="panel-heading">
   		 			<h3 class="panel-title">Gems</h3>
  				</div>
  				<div class="panel-body">
    				<img src="" alt="">
    				<img src="" alt="">
    				<img src="" alt="">
    				<img src="" alt="">
  				</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
